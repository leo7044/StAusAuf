<!DOCTYPE html>
<html>
	<head>
		<title id="Login" class="trans-innerHTML">Login</title>
		<meta charset="utf-8">
		<meta name="author" content="Leo Brandenburg">
		<link rel="shortcut icon" type="image/x-icon" href="img/logo.png">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- JavaScript -->
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> <!-- jQuery -->
		<script src="js/general.js"></script> <!-- alles eigene -->
		<script src="js/login.js"></script> <!-- alles eigene -->

		<!-- CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> <!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"> <!-- Bootstrap -->
		<link rel="stylesheet" href="css/own.css">
	</head>
	<body>
		<div class="jumbotron center-block own-box text-center">
			<img src="img/logo.png" onclick="location.reload();" style="cursor: pointer;" width="100px" height="100px" />
			<hr class="own-hr" />
			<h2 id="LoginHeaderCreate" class="trans-innerHTML">Login to create a report</h2>
			<h2 id="LoginHeaderEdit" class="trans-innerHTML">Login to edit a report</h2>
			<h2 id="LoginHeaderAdmin" class="trans-innerHTML">Login to administrate users</h2>
			<div class="row">
				<div class="col-md-9"></div>
				<div class="col-md-3">
					<div class="form-group">
						<select class="form-control" id="language" onchange="changeLanguage(this.selectedIndex);"></select>
					</div>
				</div>
			</div>
		</div>
		<div class="center-block own-box">
			<noscript>Please activate JavaScript</noscript>
			<form method="post" name="FormLogin">
				<h3 id="Login" class="trans-innerHTML">Login</h3>
				<div class="form-group">
					<div class="input-group" title="Please enter your Username.">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						<input class="form-control trans-placeholder" id="UserName" name="UserName" placeholder="Username" required autofocus />
					</div>
				</div>
				<div class="form-group">
					<div class="input-group" title="Please enter your Password.">
						<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
						<input class="form-control trans-placeholder" type="password" id="Password" name="Password" placeholder="Password" required />
					</div>
				</div>
				<div id='FormLoginDivErrorPw' class="alert alert-danger hide trans-innerHTML">
					<b>Login failed!</b> Wrong Username or Password.
				</div>
				<div id='FormLoginDivErrorPermission' class="alert alert-danger hide trans-innerHTML">
					<b>Login failed!</b> You do not have the permission to login.
				</div>
				<div id='ErrorDb' class="alert alert-danger hide trans-innerHTML">
					<b>Error!</b> Database is not available.
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-success">
						<span class="glyphicon glyphicon-log-in"></span> <span id="Login" class="trans-innerHTML">Login</span>
					</button>
				</div>
			</form>
		</div>
	</body>
</html>
