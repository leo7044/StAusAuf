<!DOCTYPE html>
<html>
	<head>
		<title>Reports - Login</title>
		<meta charset="utf-8">
		<meta name="author" content="Leo Brandenburg">
		<link rel="shortcut icon" type="image/x-icon" href="img/logo.png">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- JavaScript -->
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> <!-- jQuery -->
		<script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script> <!-- Übersetzer -->
		<script src="js/general.js"></script> <!-- alles eigene -->
		<script src="js/login.js"></script> <!-- alles eigene -->

		<!-- CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> <!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"> <!-- Bootstrap -->
		<link rel="stylesheet" href="css/own.css">
	</head>
	<body>
		<div class="jumbotron center-block own-box text-center">
			<a href="./?createReport"><img src="img/logo.png" width="100px" height="100px" /></a>
			<hr class="own-hr" />
			<h2>Login to create a report</h2>
			<div id="google_translate_element" style="text-align: right;"></div>
		</div>
		<div class="center-block own-box">
			<noscript>Please activate JavaScript</noscript>
			<form method="post" action="./?createReport" name="formLogin" id="formLogin" onsubmit="return login();">
				<h3>Login</h3>
				<div class="form-group">
					<div class="input-group" title="Please enter your Username.">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						<input class="form-control" id="UserName" name="UserName" placeholder="Username" required autofocus />
					</div>
				</div>
				<div class="form-group">
					<div class="input-group" title="Please enter your Password.">
						<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
						<input class="form-control" type="password" id="Password" name="Password" placeholder="Password" required />
					</div>
				</div>
				<div id='formLogin-divErrorPw' class="alert alert-danger hide">
					<b>Login failed!</b> Wrong Username or Password.
				</div>
				<div id='formLogin-divErrorDb' class="alert alert-danger hide">
					<b>Error!</b> Database is not available.
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-success">
						<span class="glyphicon glyphicon-log-in"></span> Login
					</button>
				</div>
			</form>
		</div>
	</body>
</html>
